<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-box {
            margin: 15px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>Prediction Results</h2>
    <div class="container">
        {% for image, fruit, confidence in predictions %}
        <div class="image-box">
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Fruit Image">
            <p><strong>Predicted:</strong> {{ fruit }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>
        </div>
        {% endfor %}
    </div>
    <br>
    <a href="/">Upload More Images</a>
</body>
</html>
